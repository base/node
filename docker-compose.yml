services:
  config-doctor:
    build:
      context: .
      dockerfile: config-doctor/Dockerfile
    env_file:
      - ${NETWORK_ENV:-.env.mainnet}
    environment:
      - NETWORK_ENV=${NETWORK_ENV:-.env.mainnet}
      - CLIENT=${CLIENT:-geth}
    volumes:
      - .:/workspace:ro
    working_dir: /workspace
    command: ["/app/validate-config.sh", "/workspace/${NETWORK_ENV:-.env.mainnet}"]
    profiles:
      - validation
  execution:
    build:
      context: .
      dockerfile: ${CLIENT:-geth}/Dockerfile
    restart: unless-stopped
    ports:
      - "8545:8545" # RPC
      - "8546:8546" # websocket
      - "7301:6060" # metrics
      - "30303:30303" # P2P TCP
      - "30303:30303/udp" # P2P UDP
    command: ["bash", "./execution-entrypoint"]
    volumes:
      - ${HOST_DATA_DIR}:/data
    env_file:
      - ${NETWORK_ENV:-.env.mainnet} # Use .env.mainnet by default, override with .env.sepolia for testnet
  node:
    build:
      context: .
      dockerfile: ${CLIENT:-geth}/Dockerfile
    restart: unless-stopped
    depends_on:
      - execution
    ports:
      - "7545:8545" # RPC
      - "9222:9222" # P2P TCP
      - "9222:9222/udp" # P2P UDP
      - "7300:7300" # metrics
      - "6060:6060" # pprof
    command: ["bash", "./op-node-entrypoint"]
    env_file:
      - ${NETWORK_ENV:-.env.mainnet} # Use .env.mainnet by default, override with .env.sepolia for testnet
