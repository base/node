name: ShellCheck

on:
  pull_request:
    paths:
      - "**/*.sh"
      - ".github/workflows/shellcheck.yml"

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install ShellCheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
      - name: Run ShellCheck
        run: |
          find . -type f -name '*.sh' -exec shellcheck {} +
